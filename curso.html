<body>

  <div id="page">
    <!-- 游댳 Navegaci칩n -->

      <div class="top-menu">
        <div class="container">
          <div class="row">
            <div class="col-xs-2">
              <div id="fh5co-logo">

                <li><a href="index.html">Inicio</a></li>

                <li class="active"><a href="portafolio.html">Portafolio</a></li>

              </ul>
            </div>
          </div>				
        </div>
      </div>
    </nav>

    <!-- 游댳 Hero din치mico -->
    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/fondo.jpg); height:70vh; display:flex; align-items:center; justify-content:center; text-align:center;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 animate-box" data-animate-effect="fadeIn">
            <h1 id="curso-title" class="mb-3">Curso</h1>
            <h2 class="mb-4">Explora las semanas y materiales</h2>
          </div>
        </div>
      </div>
    </header>

    <!-- 游댳 Contenido din치mico -->
    <div id="fh5co-intro">
      <div class="container">
        <div class="row animate-box">
          <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
            <h2 id="curso-subtitle">Material del curso</h2>
            <p>Aqu칤 encontrar치s las semanas con sus respectivos materiales y actividades.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 游댳 Cards con semanas -->
    <div id="fh5co-portfolio" class="fh5co-bg-section">
      <div class="container">
        <div id="semanas-container" class="row">
          <!-- JS insertar치 aqu칤 las cards -->
        </div>
      </div>
    </div>

    <!-- 游댳 Footer -->
    <footer id="fh5co-footer" role="contentinfo">
      <div class="container text-center">
        <p>&copy; 2025 - Portafolio acad칠mico. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
  </div>

  <!-- Scripts -->
  <script src="js/jquery.min.js"></script>
  <script>
    // 游댳 Datos de cursos y semanas
    const cursos = {
      arquitectura: {
        nombre: "Arquitectura de Software",
        semanas: [
          { titulo: "Semana 1", descripcion: "Introducci칩n y conceptos b치sicos" },
          { titulo: "Semana 2", descripcion: "Patrones de arquitectura" },
          { titulo: "Semana 3", descripcion: "Estilos de arquitectura" },
          { titulo: "Semana 4", descripcion: "Arquitectura orientada a servicios" },
          { titulo: "Semana 5", descripcion: "Microservicios y APIs" },
          { titulo: "Semana 6", descripcion: "Buenas pr치cticas y documentaci칩n" }
        ]
      },
      ml: {
        nombre: "Machine Learning",
        semanas: [
          { titulo: "Semana 1", descripcion: "Introducci칩n al ML" },
          { titulo: "Semana 2", descripcion: "Algoritmos supervisados" },
          { titulo: "Semana 3", descripcion: "Redes neuronales" },
          { titulo: "Semana 4", descripcion: "Algoritmos no supervisados" },
          { titulo: "Semana 5", descripcion: "Evaluaci칩n de modelos" },
          { titulo: "Semana 6", descripcion: "Aplicaciones pr치cticas" }
        ]
      },
      ingles: {
        nombre: "Ingl칠s",
        semanas: [
          { titulo: "Semana 1", descripcion: "Present simple y vocabulario b치sico" },
          { titulo: "Semana 2", descripcion: "Present continuous y listening" },
          { titulo: "Semana 3", descripcion: "Pasado simple y redacci칩n" },
          { titulo: "Semana 4", descripcion: "Lectura comprensiva" },
          { titulo: "Semana 5", descripcion: "Conversaci칩n y roleplay" },
          { titulo: "Semana 6", descripcion: "Examen de pr치ctica" }
        ]
      }
    };

    // 游댳 Leer par치metro de URL (?curso=...)
    const params = new URLSearchParams(window.location.search);
    const cursoId = params.get("curso");

    if (cursoId && cursos[cursoId]) {
      const curso = cursos[cursoId];
      document.getElementById("curso-title").textContent = curso.nombre;
      document.getElementById("curso-subtitle").textContent = `Material del curso: ${curso.nombre}`;

      const container = document.getElementById("semanas-container");

      curso.semanas.forEach((semana, index) => {
        const numSemana = index + 1; // 1, 2, 3...
        const card = document.createElement("div");
        card.className = "col-md-4 col-sm-6 text-center animate-box";
        card.innerHTML = `
          <div class="feature-center">
            <span class="icon"><i class="icon-book"></i></span>
            <h3>${semana.titulo}</h3>
            <p>${semana.descripcion}</p>
            <p>
              <a href="semana.html?curso=${encodeURIComponent(curso.nombre)}&semana=${numSemana}" class="btn btn-default">
                Ver Material
              </a>
            </p>
          </div>
        `;
        container.appendChild(card);
      });
    } else {
      document.getElementById("curso-title").textContent = "Curso no encontrado";
    }

    // 游댳 Loader
    window.addEventListener('load', function () {
      var loader = document.querySelector('.fh5co-loader');
      if (loader) {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = '0';
        setTimeout(function () { loader.style.display = 'none'; }, 600);
      }
    });
  </script>

  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/magnific-popup-options.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
