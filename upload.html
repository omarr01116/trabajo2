<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Subir y Gestionar Archivos</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="css/icomoon.css">
  <!-- Estilos principales -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
</head>
<body>
  <div id="page">
    <!-- üîô Barra superior -->
    <nav class="fh5co-nav" role="navigation">
      <div class="top-menu">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 text-left menu-1">
              <a href="index.html" class="btn btn-default">‚Üê Volver</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div id="fh5co-contact">
      <div class="container">
        <div class="row animate-box">
          <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
            <h2>üìÇ Gesti√≥n de Archivos</h2>
            <p>Sube y administra tus trabajos organizados por cursos y semanas.</p>
          </div>
        </div>

        <div class="row">
          <!-- Subir archivos -->
          <div class="col-md-5 animate-box">
            <div class="fh5co-contact-info">
              <h3 class="mb-3">üöÄ Subir Trabajo</h3>
              <form id="formUpload">
                <!-- Seleccionar curso -->
                <div class="form-group">
                  <label for="curso">Seleccionar curso</label>
                  <select id="curso" class="form-control" required>
                    <option value="Arquitectura de Software">Arquitectura de Software</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="Ingl√©s">Ingl√©s</option>
                  </select>
                </div>

                <!-- Seleccionar semana -->
                <div class="form-group">
                  <label for="semana">Seleccionar semana</label>
                  <select id="semana" class="form-control" required>
                    <option value="Semana 1">Semana 1</option>
                    <option value="Semana 2">Semana 2</option>
                    <option value="Semana 3">Semana 3</option>
                    <option value="Semana 4">Semana 4</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="archivo">Subir archivo</label>
                  <input type="file" id="archivo" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                  <i class="icon-upload"></i> Subir
                </button>
              </form>
              <p id="estado" class="mt-3 text-info"></p>
            </div>
          </div>

          <!-- Lista de archivos -->
          <div class="col-md-7 animate-box">
            <div class="fh5co-contact-info">
              <h3 class="mb-3">üìë Archivos por curso y semana</h3>
              
              <!-- Selecci√≥n para filtrar -->
              <div class="form-group">
                <label for="filtroCurso">Curso</label>
                <select id="filtroCurso" class="form-control">
                  <option value="Arquitectura de Software">Arquitectura de Software</option>
                  <option value="Machine Learning">Machine Learning</option>
                  <option value="Ingl√©s">Ingl√©s</option>
                </select>
              </div>
              <div class="form-group">
                <label for="filtroSemana">Semana</label>
                <select id="filtroSemana" class="form-control">
                  <option value="Semana 1">Semana 1</option>
                  <option value="Semana 2">Semana 2</option>
                  <option value="Semana 3">Semana 3</option>
                  <option value="Semana 4">Semana 4</option>
                </select>
              </div>

              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Archivo</th>
                    <th>Fecha</th>
                    <th>Acci√≥n</th>
                  </tr>
                </thead>
                <tbody id="listaArchivos">
                  <!-- Archivos cargados din√°micamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="fh5co-footer" role="contentinfo">
      <div class="container text-center">
        <p><small class="block">&copy; 2025 Repositorio Acad√©mico</small></p>
      </div>
    </footer>
  </div>

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/magnific-popup-options.js"></script>
  <script src="js/main.js"></script>

  <!-- Script de subida con Supabase -->
  <script type="module" src="js/upload.js"></script>
</body>
</html>
