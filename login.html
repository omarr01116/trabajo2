<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Repositorio</title>

  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

  <!-- Estilos de la plantilla -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/flexslider.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="page">
    <!-- Navbar -->
    <nav class="fh5co-nav" role="navigation">
      <div class="top-menu">
        <div class="container">
          <div class="row">
            <div class="col-xs-2">
              <div id="fh5co-logo">
                <a href="index.html">
                  <img src="images/logoUPLA.png" alt="Logo Universidad">
                </a>
              </div>
            </div>
            <div class="col-xs-10 text-right menu-1">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobreMi.html">Sobre mi</a></li>
                <li class="active"><a href="login.html">Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenido Login -->
    <div id="fh5co-contact">
      <div class="container">
        <div class="row animate-box">
          <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta para continuar</p>
          </div>
        </div>

        <div class="row animate-box">
          <div class="col-md-6 col-md-offset-3">
            <form id="loginForm">
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Correo" required>
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
              </div>
              <div id="errorMessage" class="text-danger" style="margin: 10px 0;"></div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                <a href="index.html" class="btn btn-default btn-block">← Volver</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="fh5co-footer" role="contentinfo">
      <div class="container text-center">
        <p><small class="block">&copy; 2025 - Universidad</small></p>
      </div>
    </footer>
  </div>

  <div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
  </div>

  <!-- Scripts de la plantilla -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.flexslider-min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/magnific-popup-options.js"></script>
  <script src="js/main.js"></script>

  <!-- Script de login (con Supabase) -->
  <script type="module" src="js/login.js"></script>
</body>
</html>
