 <script>
  // üîπ Datos de cursos y semanas

      semanas: [
        { titulo: "Semana 1", descripcion: "Introducci√≥n y conceptos b√°sicos" },
        { titulo: "Semana 2", descripcion: "Patrones de arquitectura" },
        { titulo: "Semana 3", descripcion: "Estilos de arquitectura" },
        { titulo: "Semana 4", descripcion: "Arquitectura orientada a servicios" },
        { titulo: "Semana 5", descripcion: "Microservicios y APIs" },
        { titulo: "Semana 6", descripcion: "Buenas pr√°cticas y documentaci√≥n" }
      ]
    },
    "Machine Learning": {
      nombre: "Machine Learning",
      semanas: [
        { titulo: "Semana 1", descripcion: "Introducci√≥n al ML" },
        { titulo: "Semana 2", descripcion: "Algoritmos supervisados" },
        { titulo: "Semana 3", descripcion: "Redes neuronales" },
        { titulo: "Semana 4", descripcion: "Algoritmos no supervisados" },
        { titulo: "Semana 5", descripcion: "Evaluaci√≥n de modelos" },
        { titulo: "Semana 6", descripcion: "Aplicaciones pr√°cticas" }
      ]
    },
    "Ingl√©s": {
      nombre: "Ingl√©s",
      semanas: [
        { titulo: "Semana 1", descripcion: "Present simple y vocabulario b√°sico" },
        { titulo: "Semana 2", descripcion: "Present continuous y listening" },
        { titulo: "Semana 3", descripcion: "Pasado simple y redacci√≥n" },
        { titulo: "Semana 4", descripcion: "Lectura comprensiva" },
        { titulo: "Semana 5", descripcion: "Conversaci√≥n y roleplay" },
        { titulo: "Semana 6", descripcion: "Examen de pr√°ctica" }
      ]
    }
  };

  // üîπ Normalizaci√≥n de claves para que funcione con alias
const alias = {
  "arquitectura": "Arquitectura de Software",
  "Arquitectura de Software": "Arquitectura de Software",
  "ml": "Machine Learning",
  "Machine Learning": "Machine Learning",
  "ingles": "Ingl√©s",
  "Ingl√©s": "Ingl√©s"
};

// Leer par√°metro de URL (?curso=...)
const params = new URLSearchParams(window.location.search);
let cursoId = params.get("curso");

// Normalizar clave
if (cursoId && alias[cursoId]) {
  cursoId = alias[cursoId];
  const curso = cursos[cursoId];

  document.getElementById("curso-title").textContent = curso.nombre;
  document.getElementById("curso-subtitle").textContent = `Material del curso: ${curso.nombre}`;

  const container = document.getElementById("semanas-container");

  curso.semanas.forEach((semana, index) => {
    const numSemana = index + 1;
    const card = document.createElement("div");
    card.className = "col-md-4 col-sm-6 text-center animate-box";
    card.innerHTML = `
      <div class="feature-center">
        <span class="icon"><i class="icon-book"></i></span>
        <h3>${semana.titulo}</h3>
        <p>${semana.descripcion}</p>
        <p>
          <a href="semana.html?curso=${encodeURIComponent(curso.nombre)}&semana=${numSemana}" class="btn btn-default">
            Ver Material
          </a>
        </p>
      </div>
    `;
    container.appendChild(card);
  });
} else {
  document.getElementById("curso-title").textContent = "Curso no encontrado";
}


  // üîπ Loader

      loader.style.opacity = '0';
      setTimeout(function () { loader.style.display = 'none'; }, 600);
    }
  });
</script>
